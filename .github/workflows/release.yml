name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false

      - name: Build
        run: GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o rd450x-fan-control main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fan-control-binary
          path: rd450x-fan-control

      - name: Automatic Release
        uses: softprops/action-gh-release@v1
        with:
          files: rd450x-fan-control
          tag_name: latest
          name: Latest Build
          body: |
            Automated build from the latest commit.
            This binary is ready for use on Proxmox/Linux (amd64).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}